<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1251"><title>Управление размером журнала</title><link rel="stylesheet" href="enthelp.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.68.1"><link rel="start" href="ClientHelp.htm" title="Справка по клиентам Symantec Endpoint Protection"><link rel="up" href="ch08.htm" title="Работа с журналами и управление ими"><link rel="prev" href="ch08s01.htm" title="Общая информация о журналах"><link rel="next" href="ch08s02s01.htm" title="Настройка времени хранения записей журнала защиты от вирусов и программ-шпионов"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><table width="100%"><tr><td align="right"><img src="symlogo-110w.gif"></td></tr></table><div class="section" lang="RU_RU"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="v9297536"></a>Управление размером журнала</h2></div></div></div><p><a name="v9297538"></a>Пользователь может указать длительность хранения записей в журнале. Удаление старых записей помогает уменьшить объем памяти, занимаемой журналами. Для журналов защиты от угроз из сети и журналов управления клиентами можно также задать максимальный размер.<a name="id488708"></a></p></div></body></html>
