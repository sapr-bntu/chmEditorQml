<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1251"><title>Дополнительные параметры защиты почты Outlook</title><link rel="stylesheet" href="enthelp.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.68.1"><link rel="start" href="ClientHelp.htm" title="Справка по клиентам Symantec Endpoint Protection"><link rel="up" href="ch09.htm" title="Контекстная справка - AV/AS - Клиент"><link rel="prev" href="client_sav_scanning.htm" title="Тип сканирования или результаты сканирования Symantec AntiVirus "><link rel="next" href="client_shared_lotntsui_advanced.htm" title="Дополнительные параметры Lotus Notes"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><table width="100%"><tr><td align="right"><img src="symlogo-110w.gif"></td></tr></table><div class="section" lang="RU_RU"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="v9382752"></a>Дополнительные параметры защиты почты Outlook</h2></div></div></div><p><a name="v9526327"></a>Это окно позволяет указать, следует ли сканировать содержимое сжатых файлов во вложениях сообщений Microsoft Outlook. Кроме того, можно задать уровень вложенности сканирования сжатых файлов.</p></div></body></html>
