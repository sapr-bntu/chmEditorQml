<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1251"><title>Просмотр списка угроз</title><link rel="stylesheet" href="enthelp.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.68.1"><link rel="start" href="ClientHelp.htm" title="Справка по клиентам Symantec Endpoint Protection"><link rel="up" href="ch04s06.htm" title="Сведения об автоматической защите"><link rel="prev" href="ch04s06s04.htm" title="Просмотр статистики сканирования функции автоматической защиты"><link rel="next" href="ch04s06s06.htm" title="Настройка распознавания типов файлов в функции автоматической защиты"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><table width="100%"><tr><td align="right"><img src="symlogo-110w.gif"></td></tr></table><div class="section" lang="RU_RU"><div class="titlepage"><div><div><h3 class="title"><a name="v10215352"></a>Просмотр списка угроз</h3></div></div></div><p><a name="v10215354"></a>Пользователь может просмотреть список угроз, выявленных клиентом. Список соответствует текущим описаниям вирусов.<a name="id466093"></a></p><div class="procedure"><a name="v10216977"></a><p class="title">Как просмотреть список угроз</p><ul><li><a name="v10216979"></a><p><a name="v10216980"></a>На странице "Состояние" клиента в разделе "Защита от вирусов и программ-шпионов" выберите <span><b class="guimenuitem">Параметры &gt; Просмотреть список угроз</b></span>.</p></li></ul></div></div></body></html>
